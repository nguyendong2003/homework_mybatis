<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css}" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 400px;">
  <h2 class="text-center mb-4">Login</h2>

  <form method="post" th:action="@{/login}">
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <!-- Remember Me -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
      <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>

  <!-- Register Link -->
  <div class="text-center mt-3">
    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
