<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css}" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Đăng ký</h2>

    <!-- Hiển thị thông báo lỗi nếu tài khoản đã tồn tại -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${errorMessage}"></span>
    </div>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-3">
        <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
