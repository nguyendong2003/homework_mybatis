<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Phòng Ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center" th:text="${department.id == null ? 'Thêm Phòng Ban' : 'Sửa Phòng Ban'}"></h2>

    <form th:action="@{/departments/save}" method="post" th:object="${department}">
        <div class="form-group">
            <label>ID:</label>
            <input type="number" class="form-control" th:field="*{id}" th:readonly="${department.id != null}" />
            <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <div class="form-group">
            <label>Tên Phòng Ban:</label>
            <input type="text" class="form-control" th:field="*{departmentName}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/departments}">Quay lại</a>
    </form>
</div>
</body>
</html>
