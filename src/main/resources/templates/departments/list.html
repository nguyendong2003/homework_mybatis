<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Danh sách Phòng Ban</h2>
    <a class="btn btn-primary mb-3" th:href="@{/departments/new}">Thêm Phòng Ban</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Phòng Ban</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept : ${departments}">
            <td th:text="${dept.id}"></td>
            <td th:text="${dept.departmentName}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/departments/update/{id}(id=${dept.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/departments/delete/{id}(id=${dept.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
